name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Install dependencies with Bun
        run: bun install
      - name: Build the site with Bun
        run: bun run build  # Produces the `dist` folder
      - name: List build output
        run: ls -R dist  # Verify if `dist` was created
      - name: Upload build output as artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-folder
          path: dist

  lighthouse:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download build output artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-folder
          path: .
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
      - name: Install Lighthouse CI globally
        run: bun install -g @lhci/cli@0.14.x
      - name: Run Lighthouse CI
        run: lhci autorun
        env:
          LHCI_BUILD_CONTEXT__STATIC_DIST_DIR: "./dist"

  deploy:
    needs: [build, lighthouse]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
